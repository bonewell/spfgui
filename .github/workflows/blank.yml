name: CI

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Init submodules
        uses: snickerbockers/submodules-init@v4
      - name: Install Qt
        uses: jurplel/install-qt-action@v2.3.0
        with:
          version: 5.15.0
      - name: Run cmake
        run: cmake .
      - name: Run build
        run: cmake --build .
      - name: Run tests
        run: ctest

